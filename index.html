<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted(current => !current);
            } 
            return (
                <div>
                    <div>
                        <label htmlFor="Minutes">Minutes</label>
                        <input value={inverted ? amount * 60 : amount} onChange={onChange} id="Minutes" placeholder="Minutes" type="number" disabled={inverted} />
                    </div>
                    <div>
                        <label htmlFor="Hours">Hours</label>
                        <input value={inverted ? amount : Math.round(amount / 60)} onChange={onChange} id="Hours" placeholder="Hours" type="number" disabled={!inverted} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            )
        }
        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted(current => !current);
            } 
            return (
                <div>
                    <div>
                        <label htmlFor="Km">Km</label>
                        <input value={inverted ? amount / 1.609 : amount} onChange={onChange} id="Km" placeholder="Km" type="number" disabled={inverted} />
                    </div>
                    <div>
                        <label htmlFor="Miles">Miles</label>
                        <input value={inverted ? amount : amount * 1.609} onChange={onChange} id="Miles" placeholder="Miles" type="number" disabled={!inverted} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            )
        }
        function App() {
            const [index, setIndex] = React.useState("0");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    { index === '0' ? <MinutesToHours /> : null }
                    { index === '1' ? <KmToMiles /> : null }
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
